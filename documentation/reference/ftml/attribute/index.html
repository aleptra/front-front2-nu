<template srcdoc="../../../../index" src="../../../../_templates/documentation"></template>
<article color="silver" data-src="assets/json/data/v1/attributes.json" data-ttl="600000">
  <nav class="crumbs pointer pt05" zoom="0.9" margintop="-2rem" marginbottom="2rem" color="white">
    <ol>
      <li><a href="documentation" globalize-get>Documentation</a></li>
      <li><a href="#" globalize-get>Reference</a></li>
      <li><a href="documentation/reference/ftml" globalize-get>FTML</a></li>
      <li><a href="documentation/reference/ftml/attributes.html" bindglobal="title:title" settext="{title}" globalize-get>Attribute</a></li>
      <li bindquery="a:a" settext="{a}"></li>
    </ol>
  </nav>
  <h1 color="white" zoom="0.9" bindquery="a:a" settext="{a}" marginbottom="2rem" runorder="bindquery;settext"></h1>
  <section>
    <p bindquery="a:a" data-get="{a}.description_short"></p>
  </section>
  <section id="example" paddingtop="3rem">
    <h2 color="white" zoom="0.9" paddingbottom="1rem" globalize-get>Example</h2>
    <code id="code" bgcolor="white01" color="white" spellcheck="false" whitespace="pre" padding="1rem" font="monospace"
      syntaxhighlighting--set bindquery="a:a" data-get="{a}.example" data-ongetload="sethtml:#result:#code"></code>
  </section>

  <section id="example" paddingtop="3rem">
    <h2 color="white" zoom="0.9" paddingbottom="1rem" globalize-get>Result</h2>
    <div id="result" bgcolor="white" color="black" onsethtml="start:[*]" spellcheck="false" whitespace="pre"
      padding="1rem" font="monospace" relative></div>
  </section>

  <section paddingtop="3rem">
    <div id="relatedto">
      <h6 zoom=".9" color="white" paddingbottom="1rem" globalize-get>Related to</h6>
      <ul data-onkeyempty="hide:#relatedto" bindquery="a:a" data-iterate="{a}.related_to" class="list">
        <li><a data-set="name:[*]" data-get="[*]" href="documentation/reference/ftml/attribute/?a={name}"></a></li>
      </ul>
    </section>
    <div paddingtop="1rem" id="seealso">
      <h6 zoom=".9" color="white" paddingbottom="1rem" globalize-get>See also</h6>
      <ul data-onkeyempty="hide:#seealso" bindquery="a:a" data-iterate="{a}.see_also" class="list">
        <li><a data-set="name:[*]" data-get="[*]" href="documentation/reference/ftml/attribute/?a={name}"></a></li>
      </ul>
    </div>
  </section>
</article>
