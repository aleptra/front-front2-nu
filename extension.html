<script src="http://localhost/front/front.js"></script>
<title>Extension</title>
<template srcdoc="../index" src="../_templates/extensions"></template>
<style>
  .loader {
    display: inherit
  }
</style>
<div id="error" class="red" hide>Extension not found!</div>
<div id="loader" class="loader"></div>
<h2 id="title"></h2>
<hr class="bcblack01">
<section
  bindquery="k:k"
  data-src="./assets/json/data/extensions.json"
  data-filterkey="extensions"
  data-filteritem="key:'{k}'"
  data-loader="#loader"
  data-set="title:extensions.0.title"
  data-onerror="show:#error"
  data-onfinish="doctitle:[{title}];settext:#title:[{title}]"
  >
  <a>
    <figure class="bos8 bw1 p05" bgcolor="#212121" padding="1rem">
      <img class="w5r m0a" data-get="extensions.0.icon">
    </figure>
  </a>

  <h4 margintop="2rem">Description</h4>
  <hr color="darkgray" margin="0.5rem 0">
  <div color="white" data-get="extensions.0.description"></div>
</section>
