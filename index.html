<!doctype html>

      width: 100%

      color: inherit

<body bgcolor="black" color="white">

    <button click="toggledisplay" clicktargetfield="aside[0]" bgcolor="black" color="white" screen-xs="show" screen-lg="hide" padding="0 0.5rem 0 0.5rem" marginright="1rem" bindglobal="href:href" ifnew="([{href}]!~[/documentation]);hide"><i class="icon32">â‰¡</i></button>
    <figure margin="0">

    </figure>
    <div flex class="gap2-" width="100%" screen-xs="hide" screen-sm="hide" screen-md="show">
      <div class="pr f1" screen-xs="hide" screen-sm="hide" screen-md="show">
        <div zindex="100">
          <form class="zi3" id="form" method="get" action="search.html" target="_top">
            <input id="query2" name="q" type="text" height="2.75rem" radius="0.25rem" bgcolor="white01" width="100%" color="white" padding="1rem" class="zi3" globalize-get="input_search" globalize-target="placeholder" autocomplete="off" placeholder="Search for words...">
            <input type="submit" padding="1rem" height="4rem" class="bos0 bc0 white w4 icon icon16 pa r0" value="ðŸ”">
          </form>
          <div stop="data-src" bindglobal="l:globalize.code" bindfield="q:#query2" data-src="assets/json/data/doc.json" data-iterate="true" data-loader="false" bgcolor="black" class="box br05 pa bos1 w100 ail- zi2 autocomplete" data-onempty="#empty2" hide="" style="display: none !important;">
            <figure stop>
              <a style="align-items: normal;" bindglobal="l:globalize.code" data-set="link:link" data-get="title" href="{link}" class="p1" stop="data-set;data-get;href;class"></a>
            </figure>
          </div>
          <div id="empty2" class="pa w100 bcwhite zi2" hide="" style="display: none !important;">
            <p class="m1" bindfield="q:#query2">No results found for <b>{q}</b></p>
          </div>
        </div>
      </div>
      <div screen-xs="hide" screen-sm="show;zoom:[0.8]" screen-md="show;zoom:[0.9]" class="gap1-">
        <a href="documentation" globalize-get bindglobal="href:href" ifnew="([{href}]~[/documentation]);underline">Documentation</a>
        <a href="extensions.html" globalize-get bindglobal="href:href" ifnew="([{href}]~[/extensions]);underline">Extensions</a>
        <a href="playground.html" globalize-get ifnew="([{href}]~[/playground]);underline">Playground</a>
      </div>
    </div>
  </header>

  <footer></footer>
